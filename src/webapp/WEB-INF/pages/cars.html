<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}">Model</td>
            <td th:text="${car.getSeries()}">Series</td>
            <td th:text="${car.getYear()}">Year</td>
        </tr>
    </table>
</div>
</body>
</html>
